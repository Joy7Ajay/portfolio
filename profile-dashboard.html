<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Lato:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body { font-family: 'Open Sans', sans-serif; background: #f8f9fa; }
        
        /* Navbar Styling */
        .navbar-brand {
            font-family: 'Raleway', sans-serif;
            font-weight: 700; /* Makes "Ajay" bold */
            font-size: 1.8rem;
        }
        .nav-item {
            margin: 0 15px; /* Adds spacing between navbar items */
        }
        .nav-link {
            font-weight: 600; /* Makes navbar text bold */
            font-size: 1rem;
            text-transform: uppercase; /* Gives a modern look */
            letter-spacing: 1px; /* Adds a stylish letter spacing */
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #007bff;
        }
        
        /* Hero Section */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero h1 { font-size: 3rem; font-weight: bold; font-family: 'Raleway', Georgia, 'Times New Roman', Times, serif; }
        .hero span { color: #007bff; font-family: 'Roboto', sans-serif; }
        .hero img { border-radius: 50%; background: #007bff; padding: 10px; }
        .btn-custom { background: #007bff; color: #fff; border-radius: 30px; padding: 10px 20px; font-family: 'Lato', sans-serif; }
        .btn-custom:hover { background: #0056b3; }
        
        /* Social Icons */
        .social-icons a { color: #333; font-size: 20px; margin-right: 10px; }
        .social-icons a:hover { color: #007bff; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Ajay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="container hero text-center">
        <div class="row align-items-center">
            <div class="col-md-6 text-start">
                <h1>Hi, I'm <span>Abaho Joy</span><br> Web Designer</h1>
                <button class="btn btn-custom mt-3">Contact Me</button>
                <div class="social-icons mt-3">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://cdn.pixabay.com/photo/2021/07/29/13/42/cat-6507259_640.jpg" alt="Profile Image" class="img-fluid">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
